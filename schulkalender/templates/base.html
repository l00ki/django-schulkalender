<!DOCTYPE html>
<html lang="de">
<head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
  <div class="container-lg p-0 border">
    <nav class="navbar navbar-dark navbar-expand-lg justify-content-between px-2" style="background-color: #177fff;">
      <a class="navbar-brand" href="/kalender/">
        WHG Kalender
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav" style="margin-right: auto">
          {% if user.is_authenticated %}
            <span class="navbar-text">
              User: {{ user.username }}
            </span>
            <li class="nav-item">
              <a class="nav-link" href="/kalender/create/">Event hinzuf&uuml;gen</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/kalender/pwchange/">Passwort &auml;ndern</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/kalender/logout/">Ausloggen</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/kalender/login/">Lehrer-Login</a>
            </li>
          {% endif %}
        </ul>
        <form method="post" class="form-inline">
          {% csrf_token %}
          <input class="form_control" type="search" {% if query %}value={{ query }}{% endif %} placeholder="Klassen-Suche" name="query" aria-label="Search">
          <button class="btn btn-sm btn-success" type="submit">Suchen</button>
        </form>
        {% if user.is_authenticated %}
        <a href="/kalender/own"><button class="btn btn-sm btn-warning">Nur Eigene</button></a>
        {% endif %}
        <a href="/kalender/"><button class="btn btn-sm btn-danger">Zur&uuml;cksetzen</button></a>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
